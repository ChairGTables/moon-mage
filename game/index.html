<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script>
            var MoonMage = {
                states: {},
                entities: {},
                controllers: {}
            };
        </script>
        <script src="/assets/js/phaser.js"></script>
        <!--controllers/-->
        <script src="/assets/js/controllers/Level-controller.js"></script>
        <script src="/assets/js/states/Boot.js"></script>
        <script src="/assets/js/states/Preloader.js"></script>

        <script src="/assets/js/states/Level1.js"></script>
        <!--entities/-->
        <script src="/assets/js/entities/Player.js"></script>
        <script src="/assets/js/entities/Water.js"></script>
        <script src="/assets/js/entities/Moon.js"></script>
        <script src="/assets/js/entities/Box.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(1000, 562, Phaser.CANVAS, '');

        game.state.add('Boot', MoonMage.states.Boot);
        game.state.add('Preloader', MoonMage.states.Preloader);
        game.state.add('Level1', MoonMage.states.Level1);

        game.state.start('Boot');
    };

    </script>

    </body>
</html>
